apiVersion: v1
kind: Service
metadata:
  namespace: {{ .Values.Namespace }}
  name: redis
spec:
  type: ClusterIP
  selector:
    component: redis
  ports:
  - name: redis
    port: 6379
    targetPort: redis
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  namespace: {{ .Values.Namespace }}
  name: redis
  labels:
    application: librenms
spec:
  serviceName: redis
  selector:
    matchLabels:
      component: redis
  replicas: 1
  template:
    metadata:
      namespace: {{ .Values.Namespace }}
      name: redis
      labels:
        application: librenms
        component: redis
    spec:
      containers:
      - name: redis
        image: docker.io/tpboudreau/librenms-redis:0.1
        envFrom:
        - configMapRef:
            name: redis
        env:
        - name: REDIS_REQUIRED_PASSWORD
          valueFrom:
            secretKeyRef:
              name: application
              key: librenms_redis_password
        volumeMounts:
        - name: redis-volume
          subPath: data
          mountPath: /data
        ports:
        - name: redis
          containerPort: 36379
          protocol: TCP
      volumes:
      - name: redis-volume
        emptyDir: {}
