apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  namespace: librenms
  name: mysql-volume
spec:
  accessModes:
  - ReadWriteOnce
  storageClassName: ""
  volumeMode: Filesystem
  resources:
    requests:
      storage: 100Gi
  selector:
    matchLabels:
      forProvider: mysql
